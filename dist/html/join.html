<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/Semantic/semantic.min.css"/>
    <link rel="stylesheet" href="../css/join.css"/>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!--置中header-->
        <div class="header_container">
          <div class="row1">
            <div class="login"><a href="../html/join.html">註冊</a><a href="../html/login.html">登入</a><a href="#">查訂單</a><a class="glyphicon glyphicon-shopping-cart cart_size" href="#"></a>
              <form action="search.jsp" method="POST" id="search-form">
                <div class="ui icon input">
                  <input class="prompt prompt_size" type="text" name="search" placeholder="Search..."/><i class="circular search link icon"></i>
                </div>
              </form>
            </div>
          </div>
          <div class="row2">
            <div class="logo"></div>
            <div class="nav_bar">
              <nav>
                <li><a href="../html/index.html">首頁</a></li>
                <li><a href="../html/shop.html">商店</a></li>
                <li><a href="../html/about.html">關於</a></li>
                <li><a href="../html/contact.html">聯絡我們</a></li>
                <li><a href="../html/buy_qu.html">常見問題</a></li>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="join_container">
        <div class="top">
          <div class="join_login"><a>註冊</a></div>
          <div class="eula"><a>即刻註冊享有Fotos的服務</a></div>
        </div>
        <div class="bottom">
          <div class="form">
            <form action="#" method="post">
              <div class="line">
                <div class="right">
                  <label for="name">姓名</label>
                </div>
                <div class="left">
                  <input class="join_input" type="text" autocomplete="off" name="join_name" value="" required="required"/>
                </div>
              </div>
              <div class="line">
                <div class="right">
                  <label for="id">帳號</label>
                </div>
                <div class="left">
                  <input class="join_input" type="text" name="join_id" value="" autocomplete="off" required="required"/>
                </div>
              </div>
              <div class="line">
                <div class="right">
                  <label for="password">密碼</label>
                </div>
                <div class="left">
                  <input class="join_input" type="password" name="join_password" value="" autocomplete="off" required="required"/>
                </div>
              </div>
              <div class="line">
                <div class="right">
                  <label for="repassword">確認密碼</label>
                </div>
                <div class="left">
                  <input class="join_input" type="password" name="join_repassword" value="" autocomplete="off" required="required"/>
                </div>
              </div>
              <div class="line">
                <div class="right">
                  <label for="email">電子信箱</label>
                </div>
                <div class="left">
                  <input class="join_input" type="email" name="join_email" value="" autocomplete="off" required="required"/>
                </div>
              </div>
              <div class="line">
                <div class="right">
                  <label for="address">地址</label>
                </div>
                <div class="left">
                  <input class="join_input" type="text" name="join_address" value="" autocomplete="off" required="required"/>
                </div>
              </div>
              <div class="wrap_submit">
                <input id="submit" type="submit" value="註冊"/>
              </div>
              <div class="wrap_login"><span>已經擁有帳戶？</span><a href="../html/login.html">登入</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <script src="../js/join.js"></script>
  </body>
</html>
