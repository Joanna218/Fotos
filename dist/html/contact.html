<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/Semantic/semantic.min.css"/>
    <link rel="stylesheet" href="../css/contact.css"/>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!--置中header-->
        <div class="header_container">
          <div class="row1">
            <div class="login"><a href="../html/join.html">註冊</a><a href="../html/login.html">登入</a><a href="#">查訂單</a><a class="glyphicon glyphicon-shopping-cart cart_size" href="#"></a>
              <div class="ui icon input">
                <input class="prompt prompt_size" type="text" placeholder="Search..."/><i class="circular search link icon"><a href="http://www.google.com"></a></i>
              </div>
            </div>
          </div>
          <div class="row2">
            <div class="logo"></div>
            <div class="nav_bar">
              <nav>
                <li><a href="../html/index.html">首頁</a></li>
                <li><a href="../html/shop.html">商店</a></li>
                <li><a href="../html/about.html">關於</a></li>
                <li><a href="../html/contact.html">聯絡我們</a></li>
                <li><a href="../html/buy_qu.html">常見問題</a></li>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="contact_container">
        <div class="wrap_content">
          <div class="content_l">
            <div class="title">聯絡我們</div>
            <div class="info">客服人員將會在收到訊息後的24小時內，回覆您的訊息謝謝您對Fotos的支持！</div>
          </div>
          <hr/>
          <div class="content_r">
            <form method="get" action="#">
              <div class="line">
                <div class="left">
                  <label>帳號：</label>
                </div>
                <div class="right">
                  <input class="type_text" type="text" name="id" value="甲班資料庫匯入" disabled=""/>
                </div>
              </div>
              <div class="line">
                <div class="left">
                  <label>信箱：</label>
                </div>
                <div class="right">
                  <input class="type_text" type="text" name="id" value=""/>
                </div>
              </div>
              <div class="line">
                <div class="left">
                  <label>手機：</label>
                </div>
                <div class="right">
                  <input class="type_text" type="text" name="id" value=""/>
                </div>
              </div>
              <div class="line">
                <div class="left">
                  <label for="topic">主旨：</label>
                </div>
                <div class="right">
                  <select>
                    <option selected="">請選擇</option>
                    <option>意見回饋</option>
                    <option>商品瑕疵</option>
                    <option>操作問題</option>
                    <option>其他</option>
                  </select>
                  <input class="type_text" id="topic" type="text" name="topic" size="18"/>
                </div>
              </div>
              <div class="line line_content">
                <label>內容：</label>
              </div>
              <div class="line line_textarea">
                <textarea></textarea>
              </div>
              <div class="line wrapper_button">
                <button class="button" type="submit">
                  <div class="text">提交</div>
                </button>
                <div class="progress-bar"></div>
                <svg x="0px" y="0px" viewbox="0 0 25 30" style="enable-background:new 0 0 25 30;">
                  <path class="check" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"></path>
                </svg>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <script src="../js/join.js"></script>
  </body>
</html>
