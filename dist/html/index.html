<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css"/>

  <body>
    <!--包住整個html-->
    <div id="wrapper">

            <div class="login"><a href="#">登入</a><a href="#">註冊</a></div>

                <li><a href="#">常見問題</a></li>
              </nav>
            </div>
          </div>
          <div class="row3">
            <div class="container_row3">
              <div class="slogan"><a>用自己的方式看見世界</a><br/><a>記下你每一瞬間</a></div>

        </div>

      <!--header背景圖-->

      <div class="content1">

          <div class="container_title">
            <div class="slogan"><a>永遠都在你身邊</a><br/><a class="subtitle">用照片的故事來陪伴在你的身邊</a></div>
          </div>

      </div>
      <div class="content2">

          <div class="container_title">
            <div class="slogan"><a>用溫暖的手體會你的心</a><br/><a class="subtitle">Fotos用熱忱的雙手提供最真摯的服務貼近你的心</a></div>
          </div>

            <div class="wrapper_box">
              <div class="box">
                <div class="service_img service1"></div>
                <div class="service_title"><span>客製化服務</span></div>
              </div>
              <div class="box">
                <div class="service_img service2"></div>

              </div>

        </div>

      <footer>

          </div>

            <div class="info_box"><a href="#">訂閱電子報</a>

                <button><a href="#">訂閱</a></button>
              </div>
