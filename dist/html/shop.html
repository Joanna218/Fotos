<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Document</title>

  </head>
  <body>
    <div id="wrapper">
      <header>
        <!--置中header-->
        <div class="header_container">
          <div class="row1">
            <div class="login"><a href="../html/join.html">註冊</a><a href="../html/login.html">登入</a><a href="#">查訂單</a><a class="glyphicon glyphicon-shopping-cart cart_size" href="#"></a>
              <form action="search.jsp" method="POST" id="search-form">
                <div class="ui icon input">
                  <input class="prompt prompt_size" type="text" name="search" placeholder="Search..."/><i class="circular search link icon"></i>
                </div>
              </form>
            </div>
          </div>
          <div class="row2">
            <div class="logo"></div>
            <div class="nav_bar">
              <nav>
                <li><a href="../html/index.html">首頁</a></li>
                <li><a href="../html/shop.html">商店</a></li>
                <li><a href="../html/about.html">關於</a></li>

              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="banner_nav">
        <div class="_container_nav filters">
          <nav class="button-group js-radio-button-group" data-filter-group="color">
            <button class="button is-checked" data-filter="">全部</button>
            <button class="button" data-filter=".view">風景</button>
            <button class="button" data-filter=".viewnight">夜景</button>
            <button class="button" data-filter=".food">美食</button>
          </nav>
        </div>
      </div>
      <div class="content">
        <div class="_container_content">
          <form class="shop_form">
            <div class="box viewnight">
              <input type="hidden" name="" value=""/>
              <div class="box_container">
                <div class="product_img"><img class="img-fluid" src="../img/item/11.png" width="200" height="150"/>
                  <div class="box_bg">
                    <button class="shop_add_car" type="button" value="" name="btn_car"><i class="fas fa-shopping-cart"></i></button>
                    <button class="shop_add_love" type="button" value="" name="btn_love"><i class="far fa-heart"></i></button>
                  </div>
                </div>
                <div class="product_title">title</div>
                <div class="product_price">price</div>
              </div>
            </div>
            <div class="box view">
              <input type="hidden" name="" value=""/>
              <div class="box_container">
                <div class="product_img"><img class="img-fluid" src="../img/item/1.png" width="200" height="150"/>
                  <div class="box_bg">
                    <button class="shop_add_car" type="button" value="" name="btn_car"><i class="fas fa-shopping-cart"></i></button>
                    <button class="shop_add_love" type="button" value="" name="btn_love"><i class="far fa-heart"></i></button>
                  </div>
                </div>
                <div class="product_title">title</div>
                <div class="product_price">price</div>
              </div>
            </div>
            <div class="box food">
              <input type="hidden" name="" value=""/>
              <div class="box_container">
                <div class="product_img"><img class="img-fluid" src="../img/item/22.png" width="200" height="150"/>
                  <div class="box_bg">
                    <button class="shop_add_car" type="button" value="" name="btn_car"><i class="fas fa-shopping-cart"></i></button>
                    <button class="shop_add_love" type="button" value="" name="btn_love"><i class="far fa-heart"></i></button>
                  </div>
                </div>
                <div class="product_title">title</div>
                <div class="product_price">price</div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="bg">
        <div id="alertBox"><span><i class="fas fa-cart-plus fa-3x"></i></span>
          <p>加入成功!</p>
        </div>
      </div>
      <div id="bg2">
        <div id="alertBox2"><span><i class="fas fa-heart fa-3x"></i></span>
